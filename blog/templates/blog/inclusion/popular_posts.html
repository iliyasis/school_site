<h5>پست های محبوب</h5>

{% for post in posts %}
<!-- Card START -->
<div class="row mb-2 mx-1">
    <div class="card shadow p-2">
                                <div class="row g-0">
                                    <div class="col-lg-5">
                                        <img src="{{ post.image.url }}" class="img-fluid rounded-2" alt="Card image">
                                    </div>
                                    <div class="col-lg-7">
                                        <div class="card-body">
                                            <!-- Badge and rating -->
                                            <div class="d-flex justify-content-between align-items-center mb-2">
                                                <!-- Badge -->
                                                <a href="#" class="badge text-bg-primary mb-2 mb-sm-0">Marketing</a>
                                                <!-- Rating and wishlist -->
                                                <div>
                                                    <span class="me-3"><i class="fas fa-star text-warning me-1"></i>4.5</span>
                                                    <a href="#" class="text-danger"><i class="far fa-heart"></i></a>
                                                </div>
                                            </div>

                                            <!-- Title -->
                                            <h5 class="card-title"><a href="#">{{ post.title }}</a></h5>
                                            <p class="text-truncate">{{ post.lead }}</p>

                                            <!-- Info -->
                                            <ul class="list-inline">
                                                <li class="list-inline-item  mb-1 mb-sm-0"><i class="far fa-clock text-danger me-2"></i>6h 56m</li>
                                                <li class="list-inline-item  mb-1 mb-sm-0"><i class="fas fa-table text-orange me-2"></i>82 lectures</li>
                                            </ul>


                                        </div>
                                    </div>
                                </div>
                                <!-- Price and avatar -->
                                <div class="d-sm-flex justify-content-sm-between align-items-center">
                                                <!-- Avatar -->
                                                <div class="d-flex align-items-center">
                                                    <div class="avatar">
                                                        <img class="avatar-img rounded-circle" src="{{ post.image.url }}" alt="avatar">
                                                    </div>
                                                    <p class="mb-0 ms-2"><a href="#" class="">Larry Lawson</a></p>
                                                </div>
                                                <!-- Price -->
                                                <div class="mt-3 mt-sm-0">
                                                    <a href="#" class="btn btn-blue">View more</a>
                                                </div>
                                            </div>
                            </div>
</div>
<!-- Card END -->
{% endfor %}
